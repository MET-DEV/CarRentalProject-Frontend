<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="name">Model adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="name" 
                            formControlName="name" class="form-control" 
                            placeholder="Araba modeli"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Marka"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="colorId">Renk Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorId" 
                        formControlName="colorId" class="form-control" 
                        placeholder="renkid"/>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                        <input type="number" 
                        id="modelYear" 
                        formControlName="modelYear" class="form-control" 
                        placeholder="model yılı"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama </label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Araba modeli"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
